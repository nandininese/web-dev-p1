<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Article Summarizer using RapidAPI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Article Summarizer Application</h1>
        <div class="input-container">
            <input type="url" id="url" class="url" placeholder="Enter Article URL">
            <button class="btn" id="summarizeBtn">Summarize</button>
        </div>
        <div class="summary-container">
            <p class="summary" id="summary">Summary will appear here...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
